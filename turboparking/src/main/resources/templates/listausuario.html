<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TurboParking -Lista</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="TurboParking2022">
    <meta name="description"
        content="Ven y has parte de este mundo extraodinario, registrate con nosotros y conoce todos nuestro beneficios">
    <meta name="keywords" content="registro, usuario, parqueadero, parking, turboparking">
    <!--RELACIÓN CSS-->
    <link rel="stylesheet" href="#">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class=".bg-light bg-gradient">
    <div class="container principal">
        <h1 class="container" style="padding:20px">LISTA USUARIO</h1>
            <div class="container-fluid">
                <form class="d-flex" action="usuario" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" name="criterio">
                    <input class="btn btn-outline-success" type="submit">
                </form>
            </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Contraseña</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${usuarios}">
                    <th scope="row" th:text="${user.id}">...</th>
                    <td th:text="${user.nombre}">...</td>
                    <td th:text="${user.cedula}">...</td>
                    <td th:text="${user.correo}">...</td>
                    <td th:text="${user.contrasena}">...</td>
                </tr>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="5" style="text-align: center; font-size:15px; font-weight: bold;">No se encontraron registros</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>

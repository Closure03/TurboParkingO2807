    <div class="principal">
        <h1 style="color: #000078;">¡Vamos, inicia registrando tu nave! <span style="position:relative; top: -8px;">🚗</span></h1>
        <form class="row g-3" action="/vehiculo/registro/validado" method="post" th:object="${objetoVehiculo}">
            <div>
                <label for="name">Apodo (Opcional)</label>
                <input th:field="*{apodoVehiculo}" type="text" class="form-control" placeholder="Rayo McQueen" id="name" value="Vehiculo">
            </div>
            <div>
                <label for="marca">Marca</label>
                <input th:field="*{tipoVehiculo}" type="text" class="form-control" placeholder="Renault" id="marca" required>
            </div>
            <div>
                <label for="matricula">Matrícula</label>
                <input th:field="*{matricula}" type="text" class="form-control" placeholder="GGF 455" id="matricula" required>
            </div>
            <div th:each="usuarios : ${user}">
                <label for="usuario">Usuario</label>
                <select th:field="*{usuario}" id="usuario" class="form-select" aria-label="Default select example">
                    <option th:value="${usuarios.id}" th:text="${usuarios.nombre}" selected></option>
                </select>
                <input type="hidden" class="form-control" th:value="${usuarios.id}" name="identificador" readonly>
            </div> 
            <div class="col-auto">
                <button type="submit" class="btn"
                    style="background-color: #FF6D00; color: white; font-weight: bold;">Registrar Vehiculo</button>
                <button class="btn btn-secondary"><a href="/"
                style="text-decoration:none; color: white; font-weight: bold">Cancelar</a></button>
            </div>
            <small style="color:#000078; text-align: right"><b>Continuando, aceptas Términos del Servicio y Política de Privacidad</b></small>
        </form>
    </div>

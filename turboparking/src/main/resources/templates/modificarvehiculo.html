    <section>
        <form class="container info-prin" action="/vehiculo/actualizado" method="post" th:object="${vehiculo}">
            <div class="row g-3 formulario">
                <div class="cuadrado bg-light container">
                    <div class="cont-user cont-text" style="margin-left: 20px;">
                        <h3 class="text-center" style="color: #00178F; font-size: 20px; font-weight: bolder;" >MODIFICA TU VEHICULO</h3>
                        <input type="hidden" th:field="*{id}" class="form-control">
                    </div>
                </div>
                <div class="cuadrado bg-light container">
                    <div class="cont-user container">
                        <div style="margin-left: 20px; margin-top: 10px;">
                             <label style="color: #00178F; position: relative; top: -10px; font-size: 18px;">¿Cómo
                                quieres que le digamos a tu nave?</label>
                             <input type="text" th:field="*{apodoVehiculo}" class="form-control">
                         </div>
                    </div>
                </div>
                <div class="cuadrado bg-light container">
                    <div class="cont-user cont-text" style="margin-left: 20px;">
                        <label class="text">MARCA</label>
                        <input type="text" th:field="*{tipoVehiculo}" class="form-control">
                    </div>
                </div>
                <div class="cuadrado bg-light container">
                    <div class="cont-user cont-text" style="margin-left: 20px;">
                        <label class="text">MATRÍCULA</label>
                        <input type="text" th:field="*{matricula}" class="form-control">
                    </div>
                </div>
                <div class="cuadrado bg-light container">
                    <div class="cont-user cont-text" style="margin-left: 20px;">
                        <input type="hidden" th:field="*{usuario}" class="form-control">
                    </div>
                </div>

                <!--BOTONES-->
                <div class="col-auto" th="${usuario}">
                    <button type="submit" class="btn btn-primary">Modificar</button>    
                    <button class="btn btn-secondary"><a th:href="${'/' + usuario.id + '/vehiculo'}"
                            style="text-decoration:none; color: white; font-weight: bold">Volver</a></button>
                </div>
            </div>
        </form>
    </section>

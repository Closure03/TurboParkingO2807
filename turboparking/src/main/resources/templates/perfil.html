<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TurboParking -RegistroUsuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="autor" content="TurboParking2022">
        <meta name="description"
              content="Modifica y actualiza tu perfil, paar estar al día con nosotros">
        <meta name="keywords" content="actualizar, usuario, parqueadero, parking, turboparking">
        <!--RELACIÓN CSS-->
        <link rel="stylesheet" href="/css/perfil_style.css">
        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="principal">
            <div class="card" style="max-width: auto;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="/utilidades/teclado.jpg" class="img-fluid rounded-start" alt="Foto de un teclado">
                  </div>
                  <div class="col-md-8 container">
                    <div class="card-body">
                      <h2 class="card-title" style="color: #000078;">Tu Perfil</h2>
                      <p class="card-text">En esta sección, puedes modificar tus datos, esta carta esta especialmente hecha para tí.</p>
                      <p class="card-text"><small class="text-muted">Última actualización, hace 3 minutos</small></p>
                      <hr>
                      <form class="row g-3" action="/{id}" method="post" th:object="${usuario}">
                        <div>
                            <input th:field="*{id}" type="hidden" class="form-control" id="id" readonly>
                        </div>
                        <div>
                            <label for="name">Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control" id="name">
                        </div>
                        <div>
                            <label for="ced">Número de Identidad</label>
                            <input th:field="*{cedula}" type="number" class="form-control" id="ced">
                        </div>
                        <div>
                            <label for="email">Correo Electrónico</label>
                            <input th:field="*{correo}" type="text" class="form-control" id="email">
                        </div>
                        <div>
                            <label for="inputPassword2">Contraseña</label>
                            <input th:field="*{contrasena}" type="password" class="form-control" id="inputPassword2">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                            <button class="btn btn-secondary"><a th:href="${'/' +usuario.id}" style="text-decoration:none; color: white; font-weight: bold">Cancelar</a></button>
                        </div>
                    </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    </body>

</html>
